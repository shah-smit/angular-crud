<status [result]="result" (updatedResult)="updateResult($event)"></status>
<div class="authentication">
    <!--<ul class="nav nav-tabs nav-justified">
        <li role="presentation" (click)="tab = 'signup'" [ngClass]="{active: tab=='signup'}"><a>Sign up</a></li>
        <li role="presentation" (click)="tab = 'login'" [ngClass]="{active: tab=='login'}"><a>Log in</a></li>
    </ul>-->
    <div class="tab" *ngIf="tab=='signup'">
        <h6>Coming Soon</h6>
    </div>
    <div class="tab" *ngIf="tab=='login'">
        <div class="form">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="quizUser.QuizUserId" placeholder="Axperience" name="username">
            <!--<label style="color:red">Incorrect email entered</label>-->
        </div>
        <br>
        <div class="form">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="quizUser.Password" placeholder="Password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-default" (click)="login()" [disabled]="result.info != null">Log in</button>
        <br>
    </div>
</div>
